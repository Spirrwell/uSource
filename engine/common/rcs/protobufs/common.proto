syntax = "proto2";

package rcs;

message Vector3
{
  required float x = 1;
  required float y = 2;
  required float z = 3;
}

message QAngle
{
  required float pitch = 1;
  required float yaw = 2;
  required float roll = 3;
}

message Vector2
{
  required float x = 1;
  required float y = 2;
}

message Vector4
{
  required float x = 1;
  required float y = 2;
  required float z = 3;
  required float m = 4;
}